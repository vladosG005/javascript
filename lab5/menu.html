<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <title>Меню</title>
  <style>
   .menu ul {
    margin: 0;
    list-style: none;
    padding-left: 20px;
    display: none;
   }
   .menu .title {
    font-size: 18px;
    cursor: pointer;
   }
   .menu .title::before {
    content: '▶';
    font-size: 80%;
    color: #008000;
    display: inline-block;		
    width: 18px;
   }
   .menu.open .title::before {
    content: '▼';
   }
   .menu.open ul {
    display: block;
   }
  </style>
 </head>
 <body>

  <div class="menu open">
   <span id="sweets" class="title">Сладости (нажми меня)!</span>
   <ul>
    <li>Торт</li>
	<li>Пончик</li>
	<li>Пирожное</li>
   </ul>
  </div>

  <script>
   'use strict';

   sweets.addEventListener('click', collapse);

   function collapse() {

       if (sweets.parentElement.classList.contains('open')) {
           sweets.parentElement.classList.remove('open');
           
           for (let i of sweets.nextElementSibling.children) {
               i.hidden = true;
           }
       }
       else {
           sweets.parentElement.classList.add('open');

           for (let i of sweets.nextElementSibling.children) {
               i.hidden = false;
           }
       }
       
   }
  </script>
  <noscript>Страница может работать некорректно, т.к. отключена поддержка JS.</noscript>

 </body>
</html>
