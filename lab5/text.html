<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <title>Text</title>
 </head>
 <body>

  <input type="button" id="hider" value="Спрятать текст">

  <div id="text">Текст</div>

  <script>
   'use strict';

   hider.addEventListener('click', hide);

   function hide() {

       if (text.hidden) {
           hider.value = 'Спрятать текст';
       }
       else {
           hider.value = 'Показать текст';
       }
       
       text.hidden = !text.hidden;

   }
  </script>
  <noscript>Страница может работать некорректно, т.к. отключена поддержка JS.</noscript>

 </body>
</html>
