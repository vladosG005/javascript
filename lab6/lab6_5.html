<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <title>Форма</title>
 </head>
 <body>

  <script>
   'use strict';

   /*
   * Выводит диалоговое окно с текстовым полем, а затем выполняет функцию с аргументом, введённым в это поле. При отмене ввода аргументом будет null.
   * @param {string} html - сообщение перед текстовым полем.
   * @param {Function} callback - выполняемая функция.
   */
   function showPrompt(html, callback) {

       callback(prompt(html));

   }

   showPrompt("Введите что-нибудь умное :)", function(value) {
       alert(value);
   });
  </script>
  <noscript>Страница может работать некорректно, т.к. отключена поддержка JS.</noscript>

 </body>
</html>
