<!DOCTYPE html>
 <html lang="ru">
 <head>
  <meta charset="UTF-8">
  <title>Редактируемая таблица</title>
  <style>
   td {
    border: 1px solid;
   }
  </style>
 </head>
 <body>

  <table id="editable">
   <tr>
    <td>Ячейка 1</td>
    <td>Ячейка 2</td>
   </tr>
   <tr>
    <td>Ячейка 3</td>
    <td>Ячейка 4</td>
   </tr>
  </table>

  <script>
   'use strict';

   editable.addEventListener('click', editCell);

   function editCell() {

       let tar = event.target;
       
       let t = tar.innerText;

       tar.innerHTML = `<textarea>${this.innerText}</textarea><br><button>OK</button><button>Отмена</button>`;

       tar.children[2].addEventListener('click', save);
       tar.children[3].addEventListener('click', cancel);

   }

   function save() {

    this.parentElement.innerHTML = this.parentElement.innerText;

   }

   function cancel() {

    this.parentElement.innerHTML = t;

   }
  </script>
  <noscript>Страница может работать некорректно, т.к. отключена поддержка JS.</noscript>

 </body>
</html>
