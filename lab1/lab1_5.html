<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <title>Таблица</title>
 </head>
 <body>

  <form id="f">
   <p>
    <label>
     Введите количество строк:
     <input id="input" required>
    </label>
   </p>

   <input type="submit" value="Рисовать">
  </form>

  <script>
   'use strict';

   n = input.value;

   f.addEventListener('submit', draw);

   function draw() {

       for (let i = 0; i < n; i++) {
           console.log('%s\t%s\t%s\t%s\t%s\t%s', 'dog', 'dog', 'dog', 'cat', 'cat')
       }

   }
  </script>

  <noscript>Страница может работать некорректно, т.к. отключена поддержка JS.</noscript>

 </body>
</html>
