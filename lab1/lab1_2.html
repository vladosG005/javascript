<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Считать ворон</title>
</head>
<body>
    <form id="f">
        <p>
        <label>Изначальное количество ворон:
            <input id="crowinput" required>
        </label>
        </p>
        <input type="submit" value="Считать">
        </form>
    <script>
        'use strict';

        f.addEventListener('sumbit', count);

        function count() {
            let num = crowinput.value;
            alert(`На ветке сидит ${num}`);
        }
    </script>
    <noscript>Страница может работать некорректно, т.к. отключена поддержка JS.</noscript>
    
</body>
</html>
