<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <title>Ввод числа</title>
 </head>
 <body>

  <a id="link" href="../index.html">Получить число</a>

  <script>
    'use strict';
    link.addEventListener('click', getNumber);
    //confirm('Вы точно хотите перейти по ссылке?');
    function getNumber() {
        let b = true;
        while (b) {
            let x = prompt('Введите число:');
            if (x == null){
                return false;
            }
            if (x > 100) {
                b = false;
            }
        }
        return true;
    }
  </script>

  <noscript>Страница может работать некорректно, т.к. отключена поддержка JS.</noscript>

 </body>
</html>
