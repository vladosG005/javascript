<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <title>Пенсионный калькулятор</title>
 </head>
 <body>
  <form id="f">
    Возраст:
   <input id="ageinput">
   <div>
    <input id="maleradio" type="radio" name="genderradio">Мужчина
    <input type="radio" name="genderradio">Женщина
   </div>
   <input id="calculateButton" type="submit" value="Рассчитать">
   
   <textarea id='result'>
   </textarea>
  </form>
  <script>
    'use strict';
	f.addEventListener('submit', calculate);
	function calculate(){
	event.preventDefault();
	let age = ageinput.value;
    let male = maleradio.checked;
	if (age >= 0 && age <= 17) {
	result.value = 'Вам работать ещё рано: учитесь!';
	}
	else if (age >= 18 && age <= 59 && (age <= 54 || male)){
        result.value = 'Вам ещё работать и работать...';
    }
    else if (age >= 60 && age <= 64 && male || age >= 55 && age <= 59 && !male){
        result.value = 'Скоро пенсия!';
    }
    else if (age >= 60 && (age >= 65 || !male)){
        result.value = 'Вам пора на пенсию.';
    }
    else {
        result.value = 'Да кто ты такой?';
    }

	}
	
   </script>
 </body>
</html>
